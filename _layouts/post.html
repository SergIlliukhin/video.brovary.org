---
layout: default
---

<article class="post">
  {% if page.coverImage %}
  <div class="post-cover">
    <img src="{{ page.coverImage | prepend: '/assets/images/' | relative_url }}" alt="{{ page.title }} cover image">
  </div>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d.%m.%Y" }}</time>
      {% if page.author %} â€¢ {{ page.author }}{% endif %}
    </div>
  </header>

  <div class="post-content">
    {% include process_youtube_links.html %}
  </div>
</article>
