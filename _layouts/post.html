---
layout: default
---

<article class="post">
  {% if page.coverImage %}
  <div class="post-cover">
    <img src="{{ page.coverImage | relative_url }}" alt="{{ page.title }} cover image">
  </div>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
