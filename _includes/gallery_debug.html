{% assign images = site.data.wp_images %}
<div class="gallery-debug">
  <h3>Gallery Debug Info</h3>
  <p>Total images loaded: {{ images | size }}</p>
  <h4>First 5 images:</h4>
  <ul>
    {% for image in images limit:5 %}
      <li>ID: {{ image.id }}, URL: {{ image.url }}</li>
    {% endfor %}
  </ul>
</div>
